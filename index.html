<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" readOnly >
        <div class="btn">
            <button class="7" onclick="display.value +=7">7</button>
            <button class="8" onclick="display.value +=8">8</button>
            <button class="9" onclick="display.value +=9">9</button>
            <button class="op sum">+</button> 
        </div>
        <div class="btn">
            <button class="4" onclick="display.value +=4">4</button>
            <button class="5" onclick="display.value +=5">5</button>
            <button class="6" onclick="display.value +=6">6</button>
            <button class="op diff">-</button> 
        </div>
        <div class="btn">
            <button class="1" onclick="display.value +=1">1</button>
            <button class="2" onclick="display.value +=2">2</button>
            <button class="3" onclick="display.value +=3">3</button>
            <button class="op mul">Ã—</button> 
        </div>
        <div class="btn">
            <button class=".">.</button>
            <button class="0" onclick="display.value +=0">0</button>
            <button class="00">00</button>
            <button class="op div">/</button> 
        </div>
        <div class="btn5">
            <button class="AC sp">AC</button>
            <button class="C sp">C</button>
            <button class="op per">%</button>
            <button class="equal sp">=</button> 
        </div>
         <script src="script.js"></script>
</body>
</html>
